<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Images from the Past</title>

  <!-- CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  
  <style>
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .image-gallery img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .image-gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">
      <nav class="nav-menu" id="nav-menu">
        <ul>
          <li><a href="index.html"><i class="bi bi-house-door"></i> <span>Home</span></a></li>
          <li><a href="works.html"><i class="bi bi-vector-pen"></i> <span>Work</span></a></li>

        </ul>
      </nav>
    </div>
  </header>

  <!-- ======= Main Section ======= -->
  <main id="main">
    <section class="images-section">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Pensieve</h2>
          <p>A peek into my memories!</p>
        </div>

        <!-- Image Gallery -->
        <div class="image-gallery" id="image-gallery"></div>
      </div>
    </section>
  </main>

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="social-links">
        <!-- Add your social links here -->
      </div>
      <div class="copyright">
        &copy; <span>DeepDynamics</span>
      </div>
    </div>
  </footer>

  <!-- JavaScript to Load Images -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const imageGallery = document.getElementById('image-gallery');

      // Manually list the image filenames in the array
      const images = [
        'past-images/image0.jpg',
        'past-images/image1.jpg',
        'past-images/image2.PNG',
        'past-images/image3.JPG',
        'past-images/image4.JPG',
        'past-images/image5.jpg',
        'past-images/image6.JPG',
        'past-images/image7.jpg',
        'past-images/image8.JPG',
        'past-images/image9.jpg',
        'past-images/image10.jpg',
        'past-images/image11.jpg',
        'past-images/image12.JPG',
        'past-images/image13.jpg',
        'past-images/image14.jpg',
        'past-images/image15.JPG',
        'past-images/image16.JPG',
        'past-images/image17.JPG',
        'past-images/image18.JPG',
        'past-images/image19.jpg',
        'past-images/image20.JPG',
        'past-images/image21.JPG',
        'past-images/image22.jpg',
        'past-images/image27.jpg',
        'past-images/image23.JPG',
        'past-images/image28.JPG',
        'past-images/image29.jpg',
        'past-images/image26.JPG',
        'past-images/image24.JPG',
      ];

      // Loop through the image array and create <img> elements
      images.forEach(function(imageSrc) {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.alt = 'Past Image';
        imageGallery.appendChild(img);
      });
    });
  </script>

  <!-- JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
